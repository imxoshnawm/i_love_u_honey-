<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff94c2, #f9b9df, #ff94c2);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateY(0);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            background: linear-gradient(45deg, #ff69b4, #ffb6c1, #ff69b4);
            filter: blur(20px);
            opacity: 0.7;
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            font-weight: 700;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #ff1493, transparent);
        }
        
        .buttons {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }
        
        .yes-btn {
            background: linear-gradient(to right, #00c853, #00e676);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 26px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 200, 100, 0.4);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .yes-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 200, 100, 0.6);
        }
        
        .yes-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
            z-index: -1;
        }
        
        .yes-btn:hover::before {
            transform: translateX(100%);
        }
        
        .yes-btn::after {
            content: "â™¥";
            position: absolute;
            opacity: 0;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        
        .yes-btn:hover::after {
            opacity: 1;
            right: 15px;
        }
        
        .no-btn {
            background: linear-gradient(to right, #ff4081, #f50057);
            color: white;
            border: none;
            padding: 12px 22px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(245, 0, 87, 0.3);
            z-index: 100;
            opacity: 0.9;
        }
        
        .no-btn:hover {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(245, 0, 87, 0.5);
        }
        
        .character {
            width: 180px;
            height: 180px;
            margin-top: 20px;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        }

        .sad-character {
            display: none;
        }

        .happy-character {
            display: none;
        }
        
        .message {
            font-size: 28px;
            color: #ff1493;
            margin-top: 20px;
            display: none;
            font-weight: 600;
            animation: bounce 1.2s infinite alternate;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            font-family: 'Dancing Script', cursive;
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0) scale(1);
            }
            to {
                transform: translateY(-15px) scale(1.05);
            }
        }

        .final-scene {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .final-scene h1 {
            margin-bottom: 20px;
            animation: colorChange 3s infinite alternate;
            font-size: 3rem;
        }
        
        @keyframes colorChange {
            0% {
                color: #e74c3c;
                text-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
            }
            33% {
                color: #ff5e94;
                text-shadow: 0 0 10px rgba(255, 94, 148, 0.3);
            }
            66% {
                color: #ff1493;
                text-shadow: 0 0 10px rgba(255, 20, 147, 0.3);
            }
            100% {
                color: #e74c3c;
                text-shadow: 0 0 10px rgba(231, 76, 60, 0.3);
            }
        }
        
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff1493;
            transform: rotate(45deg);
            opacity: 0;
            filter: drop-shadow(0 3px 5px rgba(255, 20, 147, 0.3));
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff1493;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -7.5px;
            left: 0;
        }
        
        .heart::after {
            left: -7.5px;
            top: 0;
        }
        
        @keyframes floatHeart {
            0% {
                transform: rotate(45deg) translateY(0) scale(0.3);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
        
        /* Additional decorative elements */
        .container::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            top: -150px;
            right: -150px;
            border-radius: 50%;
        }
        
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .floating-heart {
            position: absolute;
            opacity: 0.2;
            animation: floatUpDown 20s linear infinite;
        }
        
        @keyframes floatUpDown {
            0% {
                transform: translateY(110vh) scale(0.3) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh) scale(0.3) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px 15px;
                max-width: 90%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .yes-btn {
                padding: 15px 35px;
                font-size: 22px;
            }
            
            .character {
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .buttons {
                gap: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .yes-btn {
                padding: 12px 30px;
                font-size: 20px;
            }
            
            .no-btn {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .character {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        
        <!-- Normal character -->
        <div class="character normal-character">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="blueGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#64b5f6; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1e88e5; stop-opacity:1" />
                    </radialGradient>
                    <filter id="shadow">
                        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
                    </filter>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#blueGradient)" filter="url(#shadow)" />
                <ellipse cx="35" cy="40" rx="6" ry="8" fill="white" />
                <ellipse cx="35" cy="40" rx="2.5" ry="3.5" fill="black">
                    <animate attributeName="ry" values="3.5;1.5;3.5" dur="3s" repeatCount="indefinite" />
                </ellipse>
                <ellipse cx="65" cy="40" rx="6" ry="8" fill="white" />
                <ellipse cx="65" cy="40" rx="2.5" ry="3.5" fill="black">
                    <animate attributeName="ry" values="3.5;1.5;3.5" dur="3s" repeatCount="indefinite" />
                </ellipse>
                <path d="M35 45 Q50 65 65 45" stroke="white" stroke-width="3.5" fill="none" />
                <path d="M25 25 Q30 15 35 15" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M25 25 Q30 15 35 15;M25 25 Q30 10 35 15;M25 25 Q30 15 35 15" dur="4s" repeatCount="indefinite" />
                </path>
                <path d="M75 25 Q70 15 65 15" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M75 25 Q70 15 65 15;M75 25 Q70 10 65 15;M75 25 Q70 15 65 15" dur="4s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>

        <!-- Sad character -->
        <div class="character sad-character">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="blueSadGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#64b5f6; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1e88e5; stop-opacity:1" />
                    </radialGradient>
                    <filter id="sadShadow">
                        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
                    </filter>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#blueSadGradient)" filter="url(#sadShadow)" />
                <ellipse cx="35" cy="40" rx="6" ry="8" fill="white" />
                <ellipse cx="35" cy="40" rx="2.5" ry="3.5" fill="black">
                    <animate attributeName="cy" values="40;43;40" dur="3s" repeatCount="indefinite" />
                </ellipse>
                <ellipse cx="65" cy="40" rx="6" ry="8" fill="white" />
                <ellipse cx="65" cy="40" rx="2.5" ry="3.5" fill="black">
                    <animate attributeName="cy" values="40;43;40" dur="3s" repeatCount="indefinite" />
                </ellipse>
                <path d="M35 60 Q50 50 65 60" stroke="white" stroke-width="3.5" fill="none" />
                <path d="M25 25 Q30 15 35 15" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M25 25 Q30 15 35 15;M25 25 Q30 18 35 15;M25 25 Q30 15 35 15" dur="4s" repeatCount="indefinite" />
                </path>
                <path d="M75 25 Q70 15 65 15" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M75 25 Q70 15 65 15;M75 25 Q70 18 65 15;M75 25 Q70 15 65 15" dur="4s" repeatCount="indefinite" />
                </path>
                <path d="M35 70 Q40 75 45 70" stroke="#1565c0" stroke-width="2.5" fill="none">
                    <animate attributeName="d" values="M35 70 Q40 75 45 70;M34 69 Q39 74 44 69;M35 70 Q40 75 45 70" dur="2s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>

        <!-- Happy character -->
        <div class="character happy-character">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="blueHappyGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#64b5f6; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1e88e5; stop-opacity:1" />
                    </radialGradient>
                    <filter id="happyShadow">
                        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
                    </filter>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#blueHappyGradient)" filter="url(#happyShadow)">
                    <animate attributeName="r" values="45;47;45" dur="2s" repeatCount="indefinite" />
                </circle>
                <path d="M35 35 C35 30 40 30 40 35" stroke="white" stroke-width="3.5" fill="white" />
                <path d="M35 35 C35 38 40 38 40 35" stroke="black" stroke-width="1.5" fill="black" />
                <path d="M65 35 C65 30 60 30 60 35" stroke="white" stroke-width="3.5" fill="white" />
                <path d="M65 35 C65 38 60 38 60 35" stroke="black" stroke-width="1.5" fill="black" />
                <path d="M30 50 Q50 75 70 50" stroke="white" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M30 50 Q50 75 70 50;M30 50 Q50 80 70 50;M30 50 Q50 75 70 50" dur="2s" repeatCount="indefinite" />
                </path>
                <path d="M25 25 Q30 15 35 15" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M25 25 Q30 15 35 15;M25 25 Q30 5 35 15;M25 25 Q30 15 35 15" dur="2s" repeatCount="indefinite" />
                </path>
                <path d="M75 25 Q70 15 65 15" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M75 25 Q70 15 65 15;M75 25 Q70 5 65 15;M75 25 Q70 15 65 15" dur="2s" repeatCount="indefinite" />
                </path>
            </svg>
        </div>
        
        <div class="message" id="sadMessage">Please don't break my heart...</div>

        <div class="final-scene" id="finalScene">
            <h1>I knew you'd say Yes!</h1>
            <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <!-- Improved hugging characters -->
                <defs>
                    <radialGradient id="whiteGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#f0f0f0; stop-opacity:1" />
                    </radialGradient>
                    <radialGradient id="blueFinGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:#64b5f6; stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1e88e5; stop-opacity:1" />
                    </radialGradient>
                    <filter id="characterShadow">
                        <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
                    </filter>
                    <filter id="glowingHeart">
                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- White character -->
                <ellipse cx="80" cy="60" rx="40" ry="45" fill="url(#whiteGradient)" filter="url(#characterShadow)">
                    <animate attributeName="rx" values="40;42;40" dur="4s" repeatCount="indefinite" />
                </ellipse>
                <!-- Blue character -->
                <ellipse cx="120" cy="60" rx="40" ry="45" fill="url(#blueFinGradient)" filter="url(#characterShadow)">
                    <animate attributeName="rx" values="40;42;40" dur="4s" repeatCount="indefinite" />
                </ellipse>
                
                <!-- Antennae -->
                <path d="M60 30 Q55 20 50 20" stroke="#dddddd" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M60 30 Q55 20 50 20;M60 30 Q55 15 50 20;M60 30 Q55 20 50 20" dur="3s" repeatCount="indefinite" />
                </path>
                <path d="M100 30 Q105 20 110 20" stroke="#dddddd" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M100 30 Q105 20 110 20;M100 30 Q105 15 110 20;M100 30 Q105 20 110 20" dur="3.5s" repeatCount="indefinite" />
                </path>
                <path d="M140 30 Q135 20 130 20" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M140 30 Q135 20 130 20;M140 30 Q135 15 130 20;M140 30 Q135 20 130 20" dur="4s" repeatCount="indefinite" />
                </path>
                <path d="M180 30 Q175 20 170 20" stroke="#1565c0" stroke-width="3.5" fill="none">
                    <animate attributeName="d" values="M180 30 Q175 20 170 20;M180 30 Q175 15 170 20;M180 30 Q175 20 170 20" dur="3.2s" repeatCount="indefinite" />
                </path>
                
                <!-- Eyes -->
                <ellipse cx="70" cy="45" rx="5" ry="7" fill="#333">
                    <animate attributeName="ry" values="7;2;7" dur="3s" repeatCount="indefinite" />
                </ellipse>
                <ellipse cx="90" cy="45" rx="5" ry="7" fill="#333">
                    <animate attributeName="ry" values="7;2;7" dur="3s" repeatCount="indefinite" />
                </ellipse>
                <ellipse cx="110" cy="45" rx="5" ry="7" fill="white" />
                <ellipse cx="110" cy="45" rx="2" ry="3" fill="black">
                    <animate attributeName="ry" values="3;1;3" dur="3s" repeatCount="indefinite" />
                </ellipse>
                <ellipse cx="130" cy="45" rx="5" ry="7" fill="white" />
                <ellipse cx="130" cy="45" rx="2" ry="3" fill="black">
                    <animate attributeName="ry" values="3;1;3" dur="3s" repeatCount="indefinite" />
                </ellipse>
                
                <!-- Smiles -->
                <path d="M70 60 Q80 70 90 60" stroke="#333" stroke-width="2.5" fill="none">
                    <animate attributeName="d" values="M70 60 Q80 70 90 60;M70 60 Q80 72 90 60;M70 60 Q80 70 90 60" dur="3s" repeatCount="indefinite" />
                </path>
                <path d="M110 60 Q120 70 130 60" stroke="white" stroke-width="2.5" fill="none">
                    <animate attributeName="d" values="M110 60 Q120 70 130 60;M110 60 Q120 72 130 60;M110 60 Q120 70 130 60" dur="3s" repeatCount="indefinite" />
                </path>
                
                <!-- Heart between them -->
                <path d="M87,55 C96,40 114,40 123,55 C132,70 110,85 105,70 C100,85 78,70 87,55 Z" fill="#ff5e94" filter="url(#glowingHeart)">
                    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" />
                    <animate attributeName="fill" values="#ff5e94;#e74c3c;#ff1493;#ff5e94" dur="3s" repeatCount="indefinite" />
                    <animate attributeName="transform" values="scale(1);scale(1.1);scale(1)" dur="1.5s" repeatCount="indefinite" />
                </path>
                
                <!-- Arms hugging -->
                <path d="M50,60 Q85,100 120,60" stroke="#f0f0f0" stroke-width="10" fill="none" />
                <path d="M150,60 Q115,100 80,60" stroke="#4fc3f7" stroke-width="10" fill="none" />
            </svg>
            <div style="margin-top: 20px;">
                <svg viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                            <stop offset="0%" style="stop-color:#ff5e94; stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#e74c3c; stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <path d="M25,10 C40,-10 60,-10 75,10 C90,30 60,50 50,30 C40,50 10,30 25,10 Z" fill="url(#heartGradient)">
                        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite" />
                        <animate attributeName="transform" from="scale(1)" to="scale(1.1)" dur="1.5s" repeatCount="indefinite" alternate="true" />
                    </path>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const sadMessage = document.getElementById('sadMessage');
        const normalCharacter = document.querySelector('.normal-character');
        const sadCharacter = document.querySelector('.sad-character');
        const happyCharacter = document.querySelector('.happy-character');
        const finalScene = document.getElementById('finalScene');
        const container = document.querySelector('.container');
        const heartsContainer = document.getElementById('hearts');
        
        // Original size of Yes button
        const originalYesBtnWidth = yesBtn.offsetWidth;
        const originalYesBtnHeight = yesBtn.offsetHeight;
        const originalYesBtnFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        
        // Track number of times "No" was evaded
        let noButtonEvadeCount = 0;
        const maxYesButtonSize = 3; // Maximum growth factor for Yes button
        
        // Create floating hearts
        function createHearts() {
            setInterval(() => {
                if (document.querySelector('.final-scene').style.display === 'flex') {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    heart.style.width = (Math.random() * 20 + 10) + 'px';
                    heart.style.height = (Math.random() * 20 + 10) + 'px';
                    heart.style.animation = 'floatHeart ' + (Math.random() * 5 + 5) + 's linear forwards';
                    heart.style.animationDelay = Math.random() + 's';
                    
                    // Random heart color
                    const colors = ['#e74c3c', '#ff5e94', '#ff9ff3', '#ff6b6b'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.background = randomColor;
                    
                    heart.addEventListener('animationend', () => {
                        heart.remove();
                    });
                    
                    heartsContainer.appendChild(heart);
                }
            }, 300);
        }

        // Make the "No" button run away when approached
        noBtn.addEventListener('mouseover', function() {
            // Increment the counter
            noButtonEvadeCount++;
            
            // Make the "No" button run away
            const maxX = window.innerWidth - this.clientWidth - 20;
            const maxY = window.innerHeight - this.clientHeight - 20;
            
            // Make sure the button stays visible on screen
            const newX = Math.max(20, Math.min(maxX, Math.floor(Math.random() * maxX)));
            const newY = Math.max(20, Math.min(maxY, Math.floor(Math.random() * maxY)));
            
            this.style.position = 'fixed';
            this.style.left = newX + 'px';
            this.style.top = newY + 'px';
            
            // Change the text
            this.textContent = getRandomNoText();
            
            // Calculate growth factor for Yes button - increases with each evasion
            const growFactor = Math.min(maxYesButtonSize, 1 + (noButtonEvadeCount * 0.2));
            
            // Grow the "Yes" button
            yesBtn.style.transform = `scale(${growFactor})`;
            yesBtn.style.fontSize = (originalYesBtnFontSize * growFactor * 0.8) + 'px';
            yesBtn.style.boxShadow = '0 10px 25px rgba(46, 204, 113, 0.8)';
            
            // Show sad character and message
            normalCharacter.style.display = 'none';
            sadCharacter.style.display = 'block';
            sadMessage.style.display = 'block';
        });

        // Celebrate when "Yes" is clicked
        yesBtn.addEventListener('click', function() {
            // Hide everything
            normalCharacter.style.display = 'none';
            sadCharacter.style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            sadMessage.style.display = 'none';
            
            // Show the final scene
            finalScene.style.display = 'flex';
            
            // Create falling hearts
            createHearts();
            
            // Add confetti effect
            createConfetti();
        });

        // Reset to normal when not hovering over no button
        noBtn.addEventListener('mouseout', function() {
            normalCharacter.style.display = 'block';
            sadCharacter.style.display = 'none';
            sadMessage.style.display = 'none';
            
            // Don't reset the Yes button size to keep the growth
        });

        // Random texts for "No" button in English
        function getRandomNoText() {
            const texts = [
                "Are you sure?",
                "Think about it!",
                "Please!",
                "Really?",
                "Think carefully",
                "I'm sad...",
                "Please?",
                "Are you sure?",
                "You'll regret it!",
                "Last chance!"
            ];
            return texts[Math.floor(Math.random() * texts.length)];
        }
        
        // Create confetti effect
        function createConfetti() {
            const confettiColors = ['#e74c3c', '#ff5e94', '#ff9ff3', '#ff6b6b', '#2ecc71', '#3498db', '#9b59b6', '#f1c40f'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                confetti.style.top = '-10px';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.zIndex = '-1';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                
                // Animation properties
                confetti.style.opacity = '1';
                const animationDuration = Math.random() * 3 + 2;
                
                confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: animationDuration * 1000,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
        
        // Add pulse animation to the Yes button
        function pulseYesButton() {
            yesBtn.animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.1)' },
                { transform: 'scale(1)' }
            ], {
                duration: 1500,
                iterations: Infinity
            });
        }
        
        // Make No button run away from cursor
        document.addEventListener('mousemove', function(e) {
            // Only do this if we've already tried to hover over no button once
            if (noButtonEvadeCount > 0 && noBtn.style.position === 'fixed') {
                const buttonRect = noBtn.getBoundingClientRect();
                const buttonCenterX = buttonRect.left + buttonRect.width / 2;
                const buttonCenterY = buttonRect.top + buttonRect.height / 2;
                
                // Calculate distance between cursor and button
                const distX = e.clientX - buttonCenterX;
                const distY = e.clientY - buttonCenterY;
                const distance = Math.sqrt(distX * distX + distY * distY);
                
                // If cursor gets close to button, move it away
                const runawayThreshold = 150; // Distance threshold for button to run
                if (distance < runawayThreshold) {
                    // Calculate new position away from cursor
                    const angle = Math.atan2(distY, distX);
                    const moveDistance = 50;
                    
                    let newX = buttonCenterX - (Math.cos(angle) * moveDistance);
                    let newY = buttonCenterY - (Math.sin(angle) * moveDistance);
                    
                    // Keep button on screen
                    const maxX = window.innerWidth - buttonRect.width;
                    const maxY = window.innerHeight - buttonRect.height;
                    
                    newX = Math.max(0, Math.min(maxX, newX - buttonRect.width / 2));
                    newY = Math.max(0, Math.min(maxY, newY - buttonRect.height / 2));
                    
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                    
                    // Change text occasionally when running away
                    if (Math.random() < 0.1) {
                        noBtn.textContent = getRandomNoText();
                    }
                }
            }
        });
        
        // Initialize animations
        window.addEventListener('load', () => {
            pulseYesButton();
        });
    </script>
